<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0a1020; --muted:#5c667a; --stroke:#e7ecf6;
      --accent:#0a0a0a; --accent-ink:#fff;
      --bg-start:#f3f6fb; --bg-end:#eef3ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink);
      background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
    }
    a{color:inherit}
    .page{display:grid; grid-template-columns: 1fr minmax(520px,560px) 1fr; gap:0; min-height:100vh}
    /* Left column (form) centered in middle col on wide screens */
    .left{
      grid-column:2; display:flex; align-items:center; justify-content:center; padding:32px 20px;
    }
    .panel{width:100%; max-width:520px}
    .brand{display:flex; align-items:center; gap:10px; margin-bottom:28px}
    .spark{width:24px;height:24px;border-radius:6px;background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd)}
    h1{font-size:40px; line-height:1.05; margin:6px 0 4px; font-weight:900; letter-spacing:-.02em}
    .sub{font-size:18px; color:var(--muted); margin:0 0 24px}
    .card{border:1px solid var(--stroke); background:#fff; border-radius:16px; padding:22px}
    .row{display:flex; flex-direction:column; gap:10px}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:10px;
         border:1px solid var(--stroke); background:#fff; border-radius:10px; padding:12px 14px; font-weight:700; cursor:pointer}
    .btn.full{width:100%}
    .btn.dark{background:var(--accent); color:var(--accent-ink); border-color:#0000}
    .or{display:grid; grid-template-columns:1fr auto 1fr; gap:10px; align-items:center; color:var(--muted); margin:14px 0}
    .or:before,.or:after{content:""; height:1px; background:var(--stroke)}
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:13px; font-weight:700; color:#233}
    input[type="email"], input[type="password"]{
      border:1px solid var(--stroke); border-radius:10px; padding:12px 12px; font:500 14px/1.2 Inter,system-ui;
    }
    .muted{color:var(--muted)}
    .hint{font-size:12px; color:var(--muted)}
    .rowx{display:flex; align-items:center; justify-content:space-between}
    .error{background:#fee; border:1px solid #fcc; color:#850000; padding:10px 12px; border-radius:10px; font-size:14px; display:none}
    .ok{background:#eefbf1; border:1px solid #c9f0d4; color:#135a27; padding:10px 12px; border-radius:10px; font-size:14px; display:none}
    .foot{margin-top:16px; text-align:center; font-size:14px}
    .foot a{font-weight:700; text-decoration:none}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    /* Right side visual */
    .visual{
      grid-column:1 / span 1; position:relative; overflow:hidden; display:none;
    }
    .visual .bg{
      position:absolute; inset:0;
      background:radial-gradient(60% 50% at 75% 30%, rgba(59,130,246,.28), transparent 60%),
                 radial-gradient(60% 60% at 25% 70%, rgba(139,92,246,.22), transparent 60%),
                 linear-gradient(180deg,#f8fbff,#eef3ff);
      filter:blur(0px);
    }
    .visual .bubble{
      position:absolute; right:6%; top:36%;
      width:min(640px,48vw); height:64px; border-radius:16px; backdrop-filter:blur(8px) saturate(130%);
      border:1px solid #ffffffaa; background:#ffffffb0; display:flex; align-items:center; padding:0 14px; gap:10px;
      box-shadow:0 18px 40px rgba(10,16,32,.16);
    }
    .bubble input{flex:1; border:none; background:transparent; font-size:20px; outline:none}
    .bubble .go{width:36px; height:36px; border-radius:10px; border:1px solid var(--stroke); background:#fff; display:grid; place-items:center}
    .bubble .go svg{width:18px; height:18px}

    /* Show right visual on large screens */
    @media (min-width:1100px){
      .page{grid-template-columns: 1fr 540px 1.2fr}
      .visual{display:block}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <!-- Right decorative side -->
    <div class="visual" aria-hidden="true">
      <div class="bg"></div>
      <div class="bubble">
        <input value="Transformez vos idées en propositions" disabled/>
        <div class="go"><svg viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></div>
      </div>
    </div>

    <!-- Center / Left form -->
    <div class="left">
      <div class="panel">
        <div class="brand"><div class="spark" aria-hidden="true"></div><strong>PropoFlash</strong></div>
        <h1>Welcome to<br/>PropoFlash</h1>
        <p class="sub">Connectez-vous pour créer et envoyer vos propositions.</p>

        <div id="alertOk" class="ok"></div>
        <div id="alertErr" class="error"></div>

        <div class="card">
          <div class="row">
            <button id="btnGoogle" class="btn full">
              <img alt="" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18"/>
              Log in with Google
            </button>

            <div class="or">or</div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Enter your email address" autocomplete="email"/>
            </div>
            <div class="rowx" style="gap:10px">
              <div class="field" style="flex:1">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password"/>
              </div>
              <div><a href="#" id="forgot" class="hint">Forgot password?</a></div>
            </div>

            <button id="btnLogin" class="btn dark full">Log in</button>

            <div class="foot muted">
              Don't have an account?
              <a href="#" id="toggleSignup">Sign up</a>
            </div>
          </div>
        </div>

        <p class="hint" style="margin-top:12px">Astuce : vous pouvez aussi utiliser un lien magique (sans mot de passe).</p>
        <div class="row" style="margin-top:6px">
          <button id="btnMagic" class="btn full">Send me a magic link</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Supabase client (mêmes clés que index.html) =====
    const SUPABASE_URL  = 'https://lxiaaplvbitqqgvaxelt.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4aWFhcGx2Yml0cXFndmF4ZWx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTU0NjQsImV4cCI6MjA3MjM5MTQ2NH0.C3LzDFt67_GM978JIkSHDShmrr0mSYBr4jjVUxXgKtE';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const $ = (q,ctx=document)=>ctx.querySelector(q);
    const ok  = $('#alertOk');
    const err = $('#alertErr');
    function showOK(msg){ if(!msg) return; ok.textContent=msg; ok.style.display='block'; err.style.display='none'; }
    function showErr(msg){ if(!msg) return; err.textContent=msg; err.style.display='block'; ok.style.display='none'; }
    function clearAlerts(){ ok.style.display='none'; err.style.display='none'; }

    // Redirect if already signed in
    (async ()=>{
      const { data:{ session } } = await sb.auth.getSession();
      if(session){ location.href='index.html'; }
    })();

    // Handle auth state
    sb.auth.onAuthStateChange((evt, session)=>{
      if(evt === 'SIGNED_IN'){ location.href='index.html'; }
    });

    // Google OAuth
    $('#btnGoogle').addEventListener('click', async ()=>{
      clearAlerts();
      try{
        await sb.auth.signInWithOAuth({
          provider:'google',
          options:{ redirectTo: window.location.origin + '/auth.html' }
        });
      }catch(e){ showErr(e.message || 'OAuth error'); }
    });

    // Login email/password
    async function doLogin(){
      clearAlerts();
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if(!email || !password){ showErr('Email et mot de passe requis.'); return; }
      toggleDisabled(true);
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if(error) showErr(error.message);
      toggleDisabled(false);
    }
    $('#btnLogin').addEventListener('click', doLogin);

    // Magic link
    $('#btnMagic').addEventListener('click', async ()=>{
      clearAlerts();
      const email = $('#email').value.trim();
      if(!email){ showErr('Saisissez votre email pour recevoir un lien.'); return; }
      toggleDisabled(true);
      const { error } = await sb.auth.signInWithOtp({
        email, options:{ emailRedirectTo: window.location.origin + '/index.html' }
      });
      if(error) showErr(error.message);
      else showOK('Lien envoyé ✅. Consultez votre boîte mail.');
      toggleDisabled(false);
    });

    // Forgot password
    $('#forgot').addEventListener('click', async (e)=>{
      e.preventDefault(); clearAlerts();
      const email = $('#email').value.trim();
      if(!email){ showErr('Indiquez votre email.'); return; }
      toggleDisabled(true);
      const { error } = await sb.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/auth.html'
      });
      if(error) showErr(error.message);
      else showOK('Email de réinitialisation envoyé ✅.');
      toggleDisabled(false);
    });

    // Toggle to Sign up (inline)
    let mode = 'login';
    $('#toggleSignup').addEventListener('click', async (e)=>{
      e.preventDefault(); clearAlerts();
      if(mode==='login'){
        mode='signup';
        $('#btnLogin').textContent='Create account';
        $('#toggleSignup').textContent='Back to log in';
      }else{
        mode='login';
        $('#btnLogin').textContent='Log in';
        $('#toggleSignup').textContent='Sign up';
      }
    });

    // If in signup mode, clicking main button signs up
    $('#btnLogin').addEventListener('click', async ()=>{
      if(mode!=='signup') return;
      clearAlerts();
      const email = $('#email').value.trim();
      const password = $('#password').value;
      if(!email || !password){ showErr('Email et mot de passe requis.'); return; }
      toggleDisabled(true);
      const { error } = await sb.auth.signUp({ email, password });
      if(error) showErr(error.message);
      else showOK('Compte créé ✅. Vérifiez votre email pour confirmer.');
      toggleDisabled(false);
    }, { once:false });

    function toggleDisabled(state){
      ['btnGoogle','btnLogin','btnMagic'].forEach(id=>{
        const el = document.getElementById(id);
        if(el) el.disabled = state;
      });
    }

    // Enter key shortcuts
    document.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && (e.metaKey || e.ctrlKey)){ doLogin(); }
    });
  </script>
</body>
</html>
