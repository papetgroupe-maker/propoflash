<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#0a1020; --muted:#5c667a; --stroke:#e7ecf6; --bg:#f6f8fc; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,sans-serif;color:var(--ink)}
    a{color:var(--ink)}
    .page{display:grid;grid-template-columns:1fr 1.1fr;min-height:100vh}
    .left{display:flex;align-items:center;justify-content:center;padding:32px}
    .panel{width:100%;max-width:420px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:28px;font-weight:800;cursor:pointer}
    .spark{width:24px;height:24px;border-radius:7px;background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd)}
    h1{font-size:40px;line-height:1.05;margin:0 0 10px}
    .sub{font-size:18px;color:var(--muted);margin:0 0 24px}
    .btn{width:100%;display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;border:1px solid var(--stroke);border-radius:12px;background:#fff;font-weight:700;cursor:pointer}
    .btn.primary{background:#0a1020;color:#fff;border-color:#0000}
    .or{display:flex;align-items:center;gap:10px;margin:14px 0;color:var(--muted)}
    .or:before,.or:after{content:"";flex:1;height:1px;background:var(--stroke)}
    .fld{display:flex;flex-direction:column;gap:8px;margin:12px 0}
    .fld input{width:100%;padding:12px;border:1px solid var(--stroke);border-radius:12px;font:inherit}
    .row{display:flex;align-items:center;justify-content:space-between}
    .hint{color:var(--muted);font-size:12px}
    .error{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    .ok{background:#ecfdf5;border:1px solid #a7f3d0;color:#065f46;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    @media (max-width:980px){ .page{grid-template-columns:1fr} .right{display:none} }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="left">
      <div class="panel">
        <div class="brand" onclick="location.href='index.html'"><div class="spark"></div>PropoFlash</div>
        <h1>Bienvenue</h1>
        <p class="sub">Connectez-vous pour retrouver vos discussions et aperçus.</p>

        <div id="msgErr" class="error"></div>
        <div id="msgOk" class="ok"></div>

        <button class="btn" id="googleBtn">
          <img alt="" src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" height="18"/>
          Se connecter avec Google
        </button>

        <div class="or"><span>ou</span></div>

        <form id="authForm" autocomplete="on">
          <div class="fld">
            <label>Email</label>
            <input id="email" type="email" placeholder="votre@email.com" required/>
          </div>
          <div class="fld">
            <div class="row">
              <label>Mot de passe</label>
              <a href="#" id="forgot" class="hint">Mot de passe oublié ?</a>
            </div>
            <input id="password" type="password" placeholder="••••••••" required minlength="6"/>
          </div>
          <button type="submit" class="btn primary" id="submitBtn">Se connecter</button>
        </form>

        <div id="resetBox" style="display:none;margin-top:12px">
          <div class="fld"><label>Nouveau mot de passe</label><input id="newpass" type="password" minlength="6"/></div>
          <button class="btn primary" id="applyResetBtn">Mettre à jour le mot de passe</button>
        </div>

        <div class="hint" style="margin-top:12px"><a href="index.html">← Retour au site</a></div>
      </div>
    </div>
    <div class="right" aria-hidden="true"></div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const msgErr=$('msgErr'), msgOk=$('msgOk');
    const googleBtn=$('googleBtn'), form=$('authForm'), email=$('email'), pass=$('password');
    const forgot=$('forgot'), resetBox=$('resetBox'), newPassEl=$('newpass'), applyResetBtn=$('applyResetBtn'), submitBtn=$('submitBtn');

    const params = new URLSearchParams(location.search);
    const RET = params.get('return') || 'studio';
    const DEST = (RET === 'studio') ? 'studio.html' : 'index.html';

    function showErr(t){ msgErr.textContent=t; msgErr.style.display='block'; msgOk.style.display='none'; }
    function showOk(t){ msgOk.textContent=t; msgOk.style.display='block'; msgErr.style.display='none'; }
    function clearMsgs(){ msgErr.style.display='none'; msgOk.style.display='none'; }

    function noSDK(){
      showErr("Le service d'authentification n'a pas pu se charger (réseau/extension). Réessayez.");
      googleBtn.disabled = true; submitBtn.disabled = true;
    }

    function boot(){
      if (!(window.supabase && typeof window.supabase.createClient==='function')) return noSDK();

      const SUPABASE_URL  = 'https://lxiaaplvbitqqgvaxelt.supabase.co';
      const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4aWFhcGx2Yml0cXFndmF4ZWx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTU0NjQsImV4cCI6MjA3MjM5MTQ2NH0.C3LzDFt67_GM978JIkSHDShmrr0mSYBr4jjVUxXgKtE';
      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, { auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true } });

      (async()=>{ const { data:{ session } } = await sb.auth.getSession(); if(session) location.replace(DEST); })();

      sb.auth.onAuthStateChange((event, session)=>{
        if(event==='SIGNED_IN' && session) location.replace(DEST);
        if(event==='PASSWORD_RECOVERY'){ resetBox.style.display='block'; showOk('Définissez un nouveau mot de passe puis validez.'); }
      });

      googleBtn.onclick = async ()=>{
        clearMsgs();
        const { error } = await sb.auth.signInWithOAuth({
          provider:'google',
          options:{ redirectTo: `${location.origin}/auth.html?return=${encodeURIComponent(RET)}` }
        });
        if(error) showErr(error.message);
      };

      forgot.onclick = async (e)=>{
        e.preventDefault(); clearMsgs();
        if(!email.value) return showErr('Indique ton email pour recevoir le lien.');
        const { error } = await sb.auth.resetPasswordForEmail(email.value,{ redirectTo:`${location.origin}/auth.html?return=${encodeURIComponent(RET)}` });
        if(error) return showErr(error.message);
        showOk('Email envoyé ✅.');
      };

      applyResetBtn.onclick = async ()=>{
        clearMsgs();
        const np=(newPassEl.value||'').trim(); if(np.length<6) return showErr('Mot de passe trop court (min 6).');
        const { error } = await sb.auth.updateUser({ password: np });
        if(error) return showErr(error.message);
        showOk('Mot de passe mis à jour ✅. Redirection…'); setTimeout(()=>location.replace(DEST), 600);
      };

      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); clearMsgs(); submitBtn.disabled=true; submitBtn.style.opacity=.7;
        try{
          const { error } = await sb.auth.signInWithPassword({ email:email.value, password:pass.value });
          if(error) showErr(error.message); else location.replace(DEST);
        }catch(err){ showErr(err?.message||'Erreur inattendue'); }
        finally{ submitBtn.disabled=false; submitBtn.style.opacity=1; }
      });

      if (location.hash && /(access_token|provider_token|code|type=recovery)/i.test(location.hash)) {
        setTimeout(async ()=>{
          const { data:{ session } } = await sb.auth.getSession();
          if(session && !/type=recovery/i.test(location.hash)){ location.replace(DEST); }
          if(/type=recovery/i.test(location.hash)){ resetBox.style.display='block'; }
        }, 0);
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      if (window.supabase) boot(); else setTimeout(boot, 100);
    });
  </script>
</body>
</html>
