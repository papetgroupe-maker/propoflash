<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#0a1020; --muted:#5c667a; --stroke:#e7ecf6; --bg:#f6f8fc; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,sans-serif;color:var(--ink)}
    .page{display:grid;grid-template-columns:1fr 1.1fr;min-height:100vh}
    .left{display:flex;align-items:center;justify-content:center;padding:32px}
    .panel{width:100%;max-width:420px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:28px;font-weight:800;cursor:pointer}
    .spark{width:24px;height:24px;border-radius:7px;background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd)}
    h1{font-size:40px;line-height:1.05;margin:0 0 10px}
    .sub{font-size:18px;color:var(--muted);margin:0 0 24px}
    .btn{width:100%;display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 14px;border:1px solid var(--stroke);border-radius:12px;background:#fff;font-weight:700;cursor:pointer}
    .btn.primary{background:#0b152a;color:#fff;border-color:#0000}
    .btn:hover{box-shadow:0 6px 18px rgba(10,16,32,.08)}
    .or{display:flex;align-items:center;gap:10px;margin:14px 0;color:var(--muted)}
    .or:before,.or:after{content:"";flex:1;height:1px;background:var(--stroke)}
    .fld{display:flex;flex-direction:column;gap:8px;margin:12px 0}
    .fld label{font-weight:600}
    .fld input{width:100%;padding:12px;border:1px solid var(--stroke);border-radius:12px;font:inherit}
    .row{display:flex;align-items:center;justify-content:space-between}
    .hint{color:var(--muted);font-size:12px}
    .link{color:#0a66ff;text-decoration:none;font-weight:600}
    .error{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    .ok{background:#ecfdf5;border:1px solid #a7f3d0;color:#065f46;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    .right{position:relative;overflow:hidden}
    .hero{position:absolute;inset:24px;border-radius:28px;background:
      radial-gradient(60% 60% at 70% 30%, rgba(59,130,246,.28), transparent 60%),
      radial-gradient(50% 50% at 30% 70%, rgba(139,92,246,.22), transparent 60%),
      #eaf2ff; box-shadow:inset 0 0 0 1px #ffffff90, 0 20px 60px rgba(10,16,32,.12);
      display:flex;align-items:center;justify-content:center}
    .bubble{display:flex;align-items:center;gap:10px;background:#fff;border:1px solid var(--stroke);border-radius:18px;padding:14px 16px;min-width:62%;box-shadow:0 10px 28px rgba(10,16,32,.12)}
    .bubble input{flex:1;border:none;outline:none;font:600 18px/1.2 Inter}
    .up{width:28px;height:28px;border-radius:8px;background:#0b152a;color:#fff;display:grid;place-items:center}
    @media (max-width:980px){ .page{grid-template-columns:1fr} .right{display:none} }
  </style>
  <!-- i18n global -->
  <script src="lang.js"></script>
</head>
<body>
  <div class="page">
    <div class="left">
      <div class="panel">
        <div class="brand" onclick="location.href='index.html'"><div class="spark"></div>PropoFlash</div>
        <h1 data-i18n="auth.title">Bienvenue</h1>
        <p class="sub" data-i18n="auth.subtitle">Connectez-vous pour retrouver vos discussions et aperçus.</p>

        <button class="btn" id="googleBtn">
          <img alt="" src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" height="18"/>
          <span data-i18n="auth.google">Se connecter avec Google</span>
        </button>

        <div class="or"><span data-i18n="auth.or">ou</span></div>

        <div id="msgErr" class="error"></div>
        <div id="msgOk" class="ok"></div>

        <form id="authForm" autocomplete="on">
          <div class="fld">
            <label for="email" data-i18n="auth.email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required/>
          </div>
          <div class="fld">
            <div class="row">
              <label for="password" data-i18n="auth.password">Mot de passe</label>
              <a href="#" id="forgot" class="hint" data-i18n="auth.forgot">Mot de passe oublié ?</a>
            </div>
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6"/>
          </div>
          <button type="submit" class="btn primary" id="submitBtn" data-i18n="auth.login">Se connecter</button>
        </form>

        <div class="foot">
          <span class="hint" data-i18n="auth.noacc">Pas de compte ?</span>
          <a href="#" id="toggleMode" class="link" data-i18n="auth.signup">Créer un compte</a>
        </div>

        <div style="margin-top:12px">
          <a class="hint" href="index.html" data-i18n="auth.back">← Retour au site</a>
        </div>
      </div>
    </div>

    <div class="right" aria-hidden="true">
      <div class="hero">
        <div class="bubble">
          <input value="Transformez vos briefs en propositions" aria-label="accroche" disabled>
          <div class="up">↑</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charge Supabase de manière robuste puis initialise l’app -->
  <script>
    const SUPABASE_URL  = 'https://lxiaaplvbitqqgvaxelt.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4aWFhcGx2Yml0cXFndmF4ZWx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTU0NjQsImV4cCI6MjA3MjM5MTQ2NH0.C3LzDFt67_GM978JIkSHDShmrr0mSYBr4jjVUxXgKtE';

    const params = new URLSearchParams(location.search);
    const RET = params.get('return') || 'studio';
    const DEST = (RET === 'studio') ? 'studio.html' : 'index.html';

    const msgErr = document.getElementById('msgErr');
    const msgOk  = document.getElementById('msgOk');
    function showErr(t){ msgErr.textContent=t; msgErr.style.display='block'; msgOk.style.display='none'; }
    function showOk(t){ msgOk.textContent=t; msgOk.style.display='block'; msgErr.style.display='none'; }
    function clearMsgs(){ msgErr.style.display='none'; msgOk.style.display='none'; }

    async function ensureSupabase() {
      if (window.supabase?.createClient) return;
      // essai CDN UMD
      try{
        await new Promise((res,rej)=>{
          const s=document.createElement('script');
          s.src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
          s.onload=()=>res();
          s.onerror=()=>rej(new Error('CDN UMD failed'));
          document.head.appendChild(s);
        });
      }catch{
        // fallback ESM
        const mod = await import('https://esm.sh/@supabase/supabase-js@2');
        window.supabase = { createClient: mod.createClient };
      }
    }

    (async ()=>{
      // i18n au chargement
      applyI18N();

      try{
        await ensureSupabase();
        const sb = window.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
          auth:{ persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
        });

        // Déjà loggé ?
        const { data:{ session } } = await sb.auth.getSession();
        if(session){ return location.replace(DEST); }

        // OAuth Google
        document.getElementById('googleBtn').onclick = async ()=>{
          clearMsgs();
          const { error } = await sb.auth.signInWithOAuth({
            provider:'google',
            options:{ redirectTo: `${location.origin}/auth.html?return=${encodeURIComponent(RET)}` }
          });
          if(error) showErr(error.message);
        };

        // Basculer login/signup
        let mode = 'signin';
        const toggle = document.getElementById('toggleMode');
        const submitBtn = document.getElementById('submitBtn');
        const forgot = document.getElementById('forgot');
        toggle.onclick = (e)=>{
          e.preventDefault(); clearMsgs();
          if(mode==='signin'){
            mode='signup';
            submitBtn.textContent = (getLang()==='fr') ? 'Créer le compte' : 'Create account';
            toggle.textContent   = (getLang()==='fr') ? 'J’ai déjà un compte' : 'I already have an account';
            forgot.style.visibility='hidden';
          }else{
            mode='signin';
            submitBtn.textContent = (getLang()==='fr') ? 'Se connecter' : 'Log in';
            toggle.textContent    = (getLang()==='fr') ? 'Créer un compte' : 'Create account';
            forgot.style.visibility='visible';
          }
        };

        // Password reset (envoi email)
        forgot.onclick = async (e)=>{
          e.preventDefault(); clearMsgs();
          const email = document.getElementById('email').value.trim();
          if(!email) return showErr( (getLang()==='fr') ? 'Indique ton email.' : 'Enter your email.' );
          const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: `${location.origin}/auth.html?return=${encodeURIComponent(RET)}` });
          if(error) return showErr(error.message);
          showOk( (getLang()==='fr') ? 'Email envoyé ✅.' : 'Email sent ✅.');
        };

        // Suivi des changements de session
        sb.auth.onAuthStateChange((event, session)=>{
          if(event==='SIGNED_IN' && session){ location.replace(DEST); }
          if(event==='PASSWORD_RECOVERY'){ showOk( (getLang()==='fr') ? 'Définissez un nouveau mot de passe.' : 'Set a new password.' ); }
        });

        // Form login/signup
        document.getElementById('authForm').addEventListener('submit', async (e)=>{
          e.preventDefault(); clearMsgs();
          const email = document.getElementById('email').value.trim();
          const pass  = document.getElementById('password').value;
          const btn   = document.getElementById('submitBtn'); btn.disabled=true; btn.style.opacity=.7;
          try{
            if(mode==='signup'){
              const { error } = await sb.auth.signUp({ email, password:pass });
              if(error) return showErr(error.message);
              showOk( (getLang()==='fr') ? 'Compte créé ✅. Vérifie ton email.' : 'Account created ✅. Check your inbox.' );
            }else{
              const { error } = await sb.auth.signInWithPassword({ email, password:pass });
              if(error) return showErr(error.message);
              location.replace(DEST);
            }
          }catch(err){ showErr(err?.message || 'Unexpected error'); }
          finally{ btn.disabled=false; btn.style.opacity=1; }
        });

      }catch(err){
        console.error(err);
        showErr('Supabase init failed. Vérifie la connexion réseau / CDN.');
      }
    })();
  </script>
</body>
</html>
