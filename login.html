<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0a1020; --muted:#5c667a; --stroke:#e7ecf6;
      --accent:#3b82f6; --accent-ink:#fff; --bg:#f6f8fc;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);font-family:Inter,system-ui,sans-serif;color:var(--ink)}
    a{color:var(--ink)}
    .page{display:grid;grid-template-columns:1fr 1.1fr;min-height:100vh}
    /* Left (form) */
    .left{display:flex;align-items:center;justify-content:center;padding:32px}
    .panel{width:100%;max-width:420px}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:28px;font-weight:800;cursor:pointer}
    .spark{width:24px;height:24px;border-radius:7px;background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd)}
    h1{font-size:40px;line-height:1.05;letter-spacing:-.02em;margin:0 0 10px}
    .sub{font-size:18px;color:var(--muted);margin:0 0 24px}
    .btn{width:100%;display:inline-flex;align-items:center;justify-content:center;gap:10px;
         padding:12px 14px;border:1px solid var(--stroke);border-radius:12px;background:#fff;
         font-weight:700;cursor:pointer}
    .btn:hover{box-shadow:0 6px 18px rgba(10,16,32,.08)}
    .btn.primary{background:var(--ink);color:#fff;border-color:#0000}
    .btn.google{background:#fff}
    .or{display:flex;align-items:center;gap:10px;margin:14px 0;color:var(--muted)}
    .or:before,.or:after{content:"";flex:1;height:1px;background:var(--stroke)}
    .fld{display:flex;flex-direction:column;gap:8px;margin:12px 0}
    .fld label{font-weight:600}
    .fld input{width:100%;padding:12px 12px;border:1px solid var(--stroke);border-radius:12px;font:inherit}
    .row{display:flex;align-items:center;justify-content:space-between}
    .hint{color:var(--muted);font-size:12px}
    .muted{color:var(--muted)}
    .link{color:var(--ink);font-weight:600;text-decoration:none}
    .error{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    .ok{background:#ecfdf5;border:1px solid #a7f3d0;color:#065f46;padding:10px 12px;border-radius:10px;font-size:14px;margin:10px 0;display:none}
    .foot{margin-top:14px;text-align:center}
    /* Right (hero) */
    .right{position:relative;overflow:hidden}
    .hero{position:absolute;inset:24px;border-radius:28px;background:
      radial-gradient(60% 60% at 70% 30%, rgba(59,130,246,.28), transparent 60%),
      radial-gradient(50% 50% at 30% 70%, rgba(139,92,246,.22), transparent 60%),
      #eaf2ff;
      box-shadow:inset 0 0 0 1px #ffffff90, 0 20px 60px rgba(10,16,32,.12);
      display:flex;align-items:center;justify-content:center}
    .bubble{display:flex;align-items:center;gap:10px;background:#fff;border:1px solid var(--stroke);
            border-radius:18px;padding:14px 16px;min-width:62%;box-shadow:0 10px 28px rgba(10,16,32,.12)}
    .bubble input{flex:1;border:none;outline:none;font:600 18px/1.2 Inter,system-ui}
    .up{width:28px;height:28px;border-radius:8px;background:var(--ink);color:#fff;display:grid;place-items:center}
    /* Small screens */
    @media (max-width:980px){
      .page{grid-template-columns:1fr}
      .right{display:none}
    }
    /* Lang select small */
    .lang{float:right;margin-top:-10px;border:1px solid var(--stroke);border-radius:10px;padding:6px 10px;background:#fff}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="page">
    <!-- LEFT: form -->
    <div class="left">
      <div class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="brand" onclick="location.href='index.html'"><div class="spark" aria-hidden="true"></div>PropoFlash</div>
          <select class="lang" id="langSel" data-lang-picker>
            <option value="fr">FR</option><option value="en">EN</option>
          </select>
        </div>

        <h1 data-i18n="title">Bienvenue</h1>
        <p class="sub" data-i18n="subtitle">Connectez-vous pour retrouver vos discussions et aperçus.</p>

        <button class="btn google" id="googleBtn">
          <img alt="" src="https://www.svgrepo.com/show/475656/google-color.svg" width="18" height="18"/>
          <span data-i18n="google">Se connecter avec Google</span>
        </button>

        <div class="or"><span data-i18n="or">ou</span></div>

        <div id="msgErr" class="error"></div>
        <div id="msgOk" class="ok"></div>

        <form id="authForm" autocomplete="on">
          <div class="fld">
            <label for="email" data-i18n="label_email">Email</label>
            <input id="email" name="email" type="email" placeholder="votre@email.com" required/>
          </div>
          <div class="fld">
            <div class="row">
              <label for="password" data-i18n="label_password">Mot de passe</label>
              <a href="#" id="forgot" class="hint" data-i18n="forgot">Mot de passe oublié ?</a>
            </div>
            <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6"/>
          </div>
          <button type="submit" class="btn primary" id="submitBtn" data-i18n="login_btn">Se connecter</button>
        </form>

        <div class="foot">
          <span class="muted" data-i18n="no_account">Pas de compte ?</span>
          <a href="#" id="toggleMode" class="link" data-i18n="signup_link">Créer un compte</a>
        </div>

        <div style="margin-top:12px">
          <a class="hint" href="index.html" data-i18n="back_home">← Retour au site</a>
        </div>
      </div>
    </div>

    <!-- RIGHT: hero -->
    <div class="right">
      <div class="hero">
        <div class="bubble">
          <input value="Transformez vos briefs en propositions" aria-label="accroche" disabled>
          <div class="up">↑</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* Lang handler (global) */
    (function(){
      const KEY='pf_lang', FALLBACK='fr', SUP=['fr','en'];
      const norm = l => (SUP.includes((l||'').slice(0,2).toLowerCase()) ? (l||'').slice(0,2).toLowerCase() : FALLBACK);
      window.getLang = ()=> norm(localStorage.getItem(KEY) || navigator.language || 'fr');
      window.setLang = l => { const v=norm(l); localStorage.setItem(KEY,v); document.documentElement.lang=v; window.dispatchEvent(new CustomEvent('langchange',{detail:v})); };
      document.addEventListener('DOMContentLoaded', ()=>{
        const v=getLang(); document.documentElement.lang=v;
        document.querySelectorAll('[data-lang-picker]').forEach(sel=>{ sel.value=v; sel.addEventListener('change',e=>setLang(e.target.value)); });
      });
    })();

    const I18N={
      fr:{title:"Bienvenue",subtitle:"Connectez-vous pour retrouver vos discussions et aperçus.",
          google:"Se connecter avec Google",or:"ou",label_email:"Email",label_password:"Mot de passe",
          forgot:"Mot de passe oublié ?",login_btn:"Se connecter",no_account:"Pas de compte ?",signup_link:"Créer un compte",back_home:"← Retour au site"},
      en:{title:"Welcome",subtitle:"Sign in to access your chats and previews.",
          google:"Sign in with Google",or:"or",label_email:"Email",label_password:"Password",
          forgot:"Forgot password?",login_btn:"Log in",no_account:"No account?",signup_link:"Create an account",back_home:"← Back to site"}
    };
    function tr(){ const L=I18N[getLang()]||I18N.fr; document.querySelectorAll('[data-i18n]').forEach(el=>{ el.textContent=L[el.dataset.i18n]||el.innerHTML; }); }
    window.addEventListener('langchange', tr); document.addEventListener('DOMContentLoaded', tr);

    // === Supabase
    const SUPABASE_URL  = 'https://lxiaaplvbitqqgvaxelt.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4aWFhcGx2Yml0cXFndmF4ZWx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4MTU0NjQsImV4cCI6MjA3MjM5MTQ2NH0.C3LzDFt67_GM978JIkSHDShmrr0mSYBr4jjVUxXgKtE';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const form = document.getElementById('authForm');
    const email = document.getElementById('email');
    const pass = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const googleBtn = document.getElementById('googleBtn');
    const msgErr = document.getElementById('msgErr');
    const msgOk = document.getElementById('msgOk');
    const toggle = document.getElementById('toggleMode');
    const forgot = document.getElementById('forgot');
    let mode = 'signin';

    function showErr(txt){ msgErr.textContent = txt; msgErr.style.display='block'; msgOk.style.display='none'; }
    function showOk(txt){ msgOk.textContent = txt; msgOk.style.display='block'; msgErr.style.display='none'; }
    function clearMsgs(){ msgErr.style.display='none'; msgOk.style.display='none'; }

    // Déjà connecté ? -> studio
    (async ()=>{
      const { data:{ session } } = await sb.auth.getSession();
      if(session){ location.href='studio.html'; }
    })();

    // Google OAuth -> studio
    googleBtn.onclick = async ()=>{
      clearMsgs();
      const { error } = await sb.auth.signInWithOAuth({
        provider:'google',
        options:{ redirectTo: window.location.origin + '/studio.html' }
      });
      if(error) showErr(error.message);
    };

    // Basculer Connexion / Inscription
    toggle.onclick = (e)=>{
      e.preventDefault(); clearMsgs();
      if(mode==='signin'){
        mode='signup'; submitBtn.textContent=(getLang()==='en')?'Create account':'Créer le compte'; toggle.textContent=(getLang()==='en')?'Log in':'J’ai déjà un compte'; forgot.style.visibility='hidden';
      }else{
        mode='signin'; submitBtn.textContent=(getLang()==='en')?'Log in':'Se connecter'; toggle.textContent=(getLang()==='en')?'Create an account':'Créer un compte'; forgot.style.visibility='visible';
      }
    };

    // Mot de passe oublié
    forgot.onclick = async (e)=>{
      e.preventDefault(); clearMsgs();
      if(!email.value){ email.focus(); return showErr((getLang()==='en')?'Enter your email first.':'Indique ton email pour recevoir le lien de réinitialisation.'); }
      const { error } = await sb.auth.resetPasswordForEmail(email.value, {
        redirectTo: window.location.origin + '/login.html'
      });
      if(error) return showErr(error.message);
      showOk((getLang()==='en')?'Email sent ✅. Check your inbox.':'Email envoyé ✅. Clique sur le lien reçu pour définir un nouveau mot de passe.');
    };

    // Submit
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); clearMsgs();
      submitBtn.disabled = true; submitBtn.style.opacity=.7;
      try{
        if(mode==='signup'){
          const { error } = await sb.auth.signUp({ email: email.value, password: pass.value });
          if(error) return showErr(error.message);
          showOk((getLang()==='en')?'Account created. Check your inbox to confirm.':'Compte créé ✅. Vérifie ta boîte mail pour confirmer.');
        }else{
          const { error } = await sb.auth.signInWithPassword({ email: email.value, password: pass.value });
          if(error) return showErr(error.message);
          showOk((getLang()==='en')?'Login successful. Redirecting…':'Connexion réussie. Redirection…');
          setTimeout(()=> location.href='studio.html', 300);
        }
      }catch(err){
        showErr(err?.message || 'Erreur inattendue');
      }finally{
        submitBtn.disabled = false; submitBtn.style.opacity=1;
      }
    });
  </script>
</body>
</html>
