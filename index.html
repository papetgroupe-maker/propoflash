<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Proposals that convert</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      /* PALETTE CORPORATE BLEU */
      --bg-start:#f3f6fb; --bg-end:#eaf2ff;
      --ink:#0a1020; --muted:#5c667a; --stroke:#dfe6f4;
      --accent:#3b82f6; --accent2:#8b5cf6; --accent-ink:#fff;
      --card:#ffffffee; --shadow:0 12px 36px rgba(10,16,32,.10); --r:16px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);
      background:linear-gradient(180deg,var(--bg-start),var(--bg-end));-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
    .container{max-width:1200px;margin:0 auto;padding:0 24px}

    /* NAV */
    .nav{position:fixed;top:12px;left:0;right:0;z-index:50;backdrop-filter:saturate(140%) blur(8px)}
    .nav-inner{border:1px solid var(--stroke);background:#fff7;box-shadow:var(--shadow);
      border-radius:999px;padding:10px 14px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .spark{width:26px;height:26px;border-radius:8px;
      background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd);
      box-shadow:inset 0 0 0 2px #0001, 0 1px 2px #0001}
    .menu{display:flex;gap:22px;align-items:center}
    .menu a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px;padding:8px 10px;border-radius:10px}
    .menu a:hover{color:var(--ink);background:#ffffffa6}
    .right{display:flex;align-items:center;gap:10px}
    select.lang{appearance:none;border:1px solid var(--stroke);background:#fff;color:var(--ink);
      border-radius:12px;padding:8px 26px 8px 12px;font-weight:700;font-size:14px;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="%230a1020" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>');
      background-repeat:no-repeat;background-position:right 8px center}
    .btn{
      display:inline-grid;place-items:center;gap:8px;
      padding:10px 16px;border-radius:999px;border:1px solid #0000;
      font-weight:800;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;
      font-family:inherit;
    }
    .btn-accent{background:var(--accent);color:var(--accent-ink);box-shadow:0 10px 28px rgba(59,130,246,.35)}
    .btn-accent:hover{transform:translateY(-1px)}
    .btn-ghost{background:#fff;color:var(--ink);border:1px solid var(--stroke)}
    .btn-ghost:hover{box-shadow:var(--shadow)}
    .btn--xs{padding:6px 10px;font-size:12px;font-weight:700}

    /* HERO + SIGNATURE */
    .hero{position:relative;overflow:hidden;padding-top:120px;padding-bottom:80px;isolation:isolate}
    .hero .orb{position:absolute;inset:-25% -10% auto -10%;height:120%;
      background:
        radial-gradient(45% 45% at 70% 30%, rgba(59,130,246,.35), transparent 60%),
        radial-gradient(45% 45% at 30% 70%, rgba(139,92,246,.28), transparent 60%);
      filter:blur(40px);will-change:transform;pointer-events:none;z-index:-1}
    .ribbon{position:absolute;left:-10%;right:-10%;top:58%;height:120px;transform:rotate(-6deg);
      background:linear-gradient(90deg, #ffffff90, #ffffff40);border:1px solid #ffffff80;border-left:none;border-right:none;z-index:-1}
    .grid-overlay{position:absolute;inset:0;pointer-events:none;opacity:.35;mix-blend:overlay}
    .lead{text-align:center;max-width:1000px;margin:0 auto 18px auto;letter-spacing:-.02em}
    .lead h1{font-weight:900;line-height:1.02;margin:0;font-size:clamp(40px,7vw,72px)}
    .accent-word{background:linear-gradient(90deg,#60a5fa,#93c5fd);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
    .lead p{margin:14px auto 0;color:var(--muted);font-size:18px;max-width:720px}

    /* PROMPT (magnetic) */
    .prompt-wrap{margin:30px auto 16px;max-width:960px;padding:12px;border-radius:24px;
      background:linear-gradient(180deg,#ffffffcc,#ffffff80);border:1px solid var(--stroke);box-shadow:var(--shadow);transform-style:preserve-3d}
    .prompt{background:#fff;border:1px solid var(--stroke);border-radius:18px;display:flex;align-items:center;gap:12px;padding:10px}
    .prompt textarea{flex:1;min-height:92px;border:none;outline:none;resize:vertical;font:500 16px/1.5 Inter,system-ui;color:var(--ink)}
    .send{width:42px;height:42px;border-radius:12px;border:1px solid var(--stroke);background:var(--ink);color:#fff;display:grid;place-items:center;cursor:pointer}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{border:1px solid var(--stroke);background:#fff;color:var(--muted);padding:8px 12px;border-radius:999px;font-size:13px;cursor:pointer}
    .chip:hover{color:var(--ink)}
    /* inline logo in prompt */
    .logo-in{height:42px; border-radius:12px; padding:0 10px; border:1px solid var(--stroke); background:#fff; font-weight:700; cursor:pointer}
    .prompt .logo-thumb{width:28px;height:28px;border-radius:6px;border:1px solid var(--stroke);object-fit:cover}

    /* STYLE BAR */
    .stylebar{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;align-items:center}
    .style-group{display:flex;gap:8px;align-items:center;background:#fff;border:1px solid var(--stroke);padding:6px 8px;border-radius:12px}
    .style-label{font-size:12px;color:var(--muted)}
    .pill{border:1px solid var(--stroke);background:#fff;border-radius:999px;padding:6px 10px;font-size:12px;font-weight:700;cursor:pointer}
    .pill.active{background:var(--accent);color:#fff;border-color:#0000}
    .logo-thumb{width:26px;height:26px;border-radius:6px;border:1px solid var(--stroke);object-fit:cover}

    /* SECTIONS */
    .section{padding:84px 0}
    .sep{height:56px;background:linear-gradient(180deg, #0000, #00000006, #0000)}
    .h2{font-size:34px;line-height:1.1;margin:0 0 12px;font-weight:900;letter-spacing:-.01em}
    .sub{color:var(--muted);margin:0 0 26px}
    .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:20px;padding:20px;box-shadow:var(--shadow)}
    .card h3{margin:2px 0 6px;font-size:18px}.card p{margin:0;color:var(--muted);font-size:14px}
    .icon{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,#93c5fd,#c4b5fd);display:grid;place-items:center;color:#fff;margin-bottom:8px}

    /* PRICING */
    .pricing{background:#061830;color:#e8eefc}
    .pricing .h2{color:#fff}.pricing .sub{color:#9fb0d0}
    .price-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .pcard{background:#0b2446;border:1px solid #1e3358;border-radius:20px;padding:20px;box-shadow:0 14px 34px rgba(0,0,0,.25)}
    .pcard .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .tier{font-weight:800}.price{font-weight:900;font-size:28px}
    .bullets{margin:10px 0 16px 0;padding:0;list-style:none;color:#c8d6f2}
    .bullets li{margin:8px 0;display:flex;gap:8px;align-items:flex-start}
    .badge{display:inline-block;font-size:11px;background:#ffffff14;border:1px solid #ffffff22;padding:4px 8px;border-radius:999px}

    /* FOOTER */
    .footer{padding:36px 0;color:var(--muted);font-size:14px}
    .footer a{color:inherit}

    /* Chat UI */
    .chat{display:flex;flex-direction:column;gap:12px;max-height:420px;overflow:auto}
    .msg{display:flex}
    .msg.me{justify-content:flex-end}
    .bubble{background:#fff;border:1px solid var(--stroke);padding:12px 14px;border-radius:14px;max-width:80%;box-shadow:var(--shadow)}
    .msg.me .bubble{background:#0b2446;color:#e8eefc}
    .send.loading{opacity:.6;pointer-events:none}

    /* Fil dans la carte HERO */
    .prompt-wrap .chat{max-height:260px;margin-top:12px;overflow:auto}

    /* Typing indicator */
    .bubble.typing{display:flex;gap:6px;align-items:center}
    .dot{width:6px;height:6px;border-radius:50%;background:#9aa6bf;opacity:.3;animation:blink 1s infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.3}40%{opacity:1}}

    /* UTIL */
    .hidden{display:none}
    @media (max-width:980px){.grid3,.price-grid{grid-template-columns:1fr}.nav-inner{border-radius:18px}}
  </style>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- NAV -->
  <div class="nav">
    <div class="container nav-inner">
      <div class="brand"><div class="spark" aria-hidden="true"></div><div>PropoFlash</div></div>
      <nav class="menu" aria-label="Primary">
        <a href="#why" data-i18n="nav_why">Pourquoi nous</a>
        <a href="#use" data-i18n="nav_use">Cas d’usage</a>
        <a href="#pricing" data-i18n="nav_pricing">Tarifs</a>
      </nav>
      <div class="right">
        <select class="lang" id="lang" aria-label="Language">
          <option value="fr">FR</option><option value="en">EN</option>
        </select>
        <button class="btn btn-ghost" id="authBtn">Se connecter</button>
        <button class="btn btn-accent" id="startBtn" data-i18n="cta_start">Commencer</button>
      </div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="orb" id="orb"></div>
    <div class="ribbon"></div>
    <!-- subtle grid -->
    <svg class="grid-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs><pattern id="g" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M10 0 L0 0 0 10" fill="none" stroke="#cfd8ee" stroke-width=".25"/>
      </pattern></defs>
      <rect width="100%" height="100%" fill="url(#g)"/>
    </svg>

    <div class="container">
      <div class="lead">
        <h1 id="headline" data-i18n-html="headline">
          Donnez vie à vos propositions. <span class="accent-word">Maintenant.</span>
        </h1>
        <p data-i18n="subhead">
          Générez des offres et propositions professionnelles en minutes, à partir d’un simple brief. Zéro complexité.
        </p>
      </div>

      <!-- CARTE CHAT -->
      <div class="prompt-wrap" id="tilt">
        <!-- barre haute -->
        <div style="display:flex;align-items:center;gap:10px;justify-content:space-between;margin:4px 4px 6px">
          <strong style="font-size:14px" data-i18n="assistant_h2">Assistant</strong>
          <div style="display:flex;gap:8px;align-items:center">
            <button id="openPreviewBtn" class="btn btn-ghost btn--xs hidden">Ouvrir l’aperçu</button>
            <button id="newChatBtn" class="btn btn-ghost btn--xs">Nouvelle discussion</button>
          </div>
        </div>

        <!-- fil de conversation intégré -->
        <div id="threadHero" class="chat" aria-live="polite"></div>

        <!-- zone de saisie (logo placé ICI) -->
        <div class="prompt" style="margin-top:8px">
          <button id="logoBtn" class="logo-in" title="Importer un logo">+ Logo</button>
          <input id="logoInput" type="file" accept="image/*" class="hidden"/>
          <img id="logoThumb" class="logo-thumb hidden" alt="logo"/>
          <textarea id="brief" placeholder="Collez votre brief ici… (Entrée = envoyer • Maj+Entrée = nouvelle ligne)"></textarea>
          <button class="send" id="sendBrief" title="Envoyer" aria
