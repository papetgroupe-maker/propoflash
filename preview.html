<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PropoFlash — Aperçu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --paper-w:210mm; --paper-h:297mm;
      --bg:#f3f6fb; --ink:#0a1020; --muted:#5c667a; --stroke:#e7ecf6;
      --accent:#3b82f6; --accent2:#8b5cf6; --panel:#fff; --elev:0 18px 48px rgba(10,16,32,.10), inset 0 1px 0 #ffffffaa;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#eef3ff);font-family:Inter,system-ui,sans-serif;color:var(--ink)}
    .bar{position:sticky;top:0;z-index:10;background:var(--panel);border-bottom:1px solid var(--stroke);
      display:flex;gap:10px;align-items:center;justify-content:space-between;padding:10px 14px;box-shadow:var(--elev)}
    .left,.right{display:flex;gap:8px;align-items:center}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;cursor:pointer}
    .spark{width:22px;height:22px;border-radius:6px;background:conic-gradient(from 180deg,#93c5fd,#c4b5fd,#60a5fa,#93c5fd)}
    .btn{border:1px solid var(--stroke);background:var(--panel);border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer;box-shadow:var(--elev)}
    .sel{border:1px solid var(--stroke);border-radius:10px;padding:7px 10px;background:var(--panel);color:var(--ink)}
    .hint{color:var(--muted);font-size:12px}
    .wrap{display:grid;place-items:center;padding:22px}
    .sheet{width:var(--paper-w); min-height:var(--paper-h); background:var(--panel); border:1px solid var(--stroke);
      box-shadow:var(--elev); border-radius:12px; padding:28mm 22mm; color:var(--ink)}
    .doc-header{display:grid;grid-template-columns:100px 1fr;gap:16px;align-items:center;margin-bottom:16px}
    .logo-box{width:100px;height:100px;border:1px solid var(--stroke);border-radius:12px;display:grid;place-items:center;overflow:hidden;background:var(--panel)}
    .logo-box img{width:100%;height:100%;object-fit:contain}
    .brand-info .company{font-weight:800;font-size:18px}
    .brand-info .muted{color:var(--muted);font-size:12px}
    .toc{border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;background:color-mix(in hsl, var(--panel) 85%, transparent);margin:10px 0 14px}
    .toc b{display:block;margin-bottom:6px}
    .toc a{display:block;text-decoration:none;color:var(--ink);font-size:13px;margin:4px 0}
    .toc a:hover{text-decoration:underline}
    .h1{font-size:28px;line-height:1.1;margin:0 0 6px;font-weight:800;letter-spacing:-.01em}
    .meta{color:var(--muted);font-size:14px;margin-bottom:18px}
    h2{margin:22px 0 8px;font-size:18px;letter-spacing:.2px}
    .hr{height:1px;background:var(--stroke);margin:12px 0}
    p{margin:8px 0 10px}
    ul{margin:8px 0 10px 18px}
    .tag{display:inline-block;padding:3px 8px;border-radius:999px;background:color-mix(in hsl, var(--accent) 16%, transparent);border:1px solid var(--stroke);font-size:12px;color:var(--ink)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .card{border:1px solid var(--stroke);border-radius:12px;padding:12px;background:var(--panel);box-shadow:var(--elev)}
    .price{font-weight:800;font-size:18px}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--stroke);font-size:12px;background:var(--panel)}

    table{border-collapse:collapse;width:100%;font-size:14px}
    th,td{border:1px solid var(--stroke);padding:8px;text-align:left}
    th{background:color-mix(in hsl, var(--panel) 85%, transparent)}
    tfoot td{font-weight:800}

    @media print{
      .bar{display:none}
      body{background:#fff}
      .wrap{padding:0}
      .sheet{box-shadow:none;border:none;border-radius:0;width:auto;min-height:auto;padding:18mm 16mm}
      a[href]:after{content:""}
    }
  </style>
  <script src="lang.js"></script>
</head>
<body>
  <div class="bar" id="bar">
    <div class="left">
      <div class="brand" id="brandBtn"><div class="spark" aria-hidden="true"></div>PropoFlash</div>
      <button class="btn" id="backBtn">← Retour au chat</button>
      <span class="hint" id="status">Chargement de l’aperçu…</span>
    </div>
    <div class="right">
      <label class="hint">Langue</label>
      <select class="sel" id="langSel"><option value="fr">FR</option><option value="en">EN</option></select>
      <button class="btn" id="pdfBtn">Exporter PDF</button>
    </div>
  </div>

  <div class="wrap">
    <div class="sheet" id="sheet" aria-live="polite"></div>
  </div>

  <script>
    const $=(q,ctx=document)=>ctx.querySelector(q); let spec=null;
    (function init(){
      try{ const raw=localStorage.getItem('pf_proposal'); if(raw) spec=JSON.parse(raw); }catch{}
      if(!spec) spec={ meta:{ lang: getLang(), title:'Proposition commerciale' } };
      document.getElementById('langSel').value=spec.meta?.lang || getLang();
      render();
    })();

    function safeArr(v){ return Array.isArray(v)?v:[]; }
    function safeStr(v,fb=''){ return (v==null?'':String(v)).trim() || fb; }
    function fmtDate(d){ try{ const dt=d?new Date(d):new Date(); return dt.toLocaleDateString(document.documentElement.lang||getLang(), {year:'numeric',month:'short',day:'2-digit'});}catch{return ''} }

    const t = {
      fr:{ title:"Proposition commerciale", to:"Pour", from:"Émis par", date:"Date", letter:"Lettre d’introduction", executive:"Résumé exécutif", objectives:"Objectifs", approach:"Approche & phasage", deliverables:"Livrables", in_scope:"Inclus", out_scope:"Hors-périmètre", timeline:"Planning", pricing:"Tarification", assumptions:"Hypothèses / Risques", next:"Prochaines étapes", toc:"Sommaire" },
      en:{ title:"Business Proposal", to:"To", from:"Issued by", date:"Date", letter:"Cover Letter", executive:"Executive Summary", objectives:"Objectives", approach:"Approach & Phasing", deliverables:"Deliverables", in_scope:"In scope", out_scope:"Out of scope", timeline:"Timeline", pricing:"Pricing", assumptions:"Assumptions / Risks", next:"Next Steps", toc:"Table of Contents" }
    };

    const sheet=document.getElementById('sheet'), statusEl=document.getElementById('status');

    function buildTOC(sections){ const L = (spec.meta?.lang==='en') ? t.en : t.fr; const box=document.createElement('div'); box.className='toc'; box.innerHTML=`<b>${L.toc}</b>`; sections.forEach(s=>{ if(s.present){ const a=document.createElement('a'); a.href='#'+s.id; a.textContent=s.title; box.appendChild(a);} }); sheet.appendChild(box); }

    function render(){
      sheet.innerHTML='';
      const L=(spec.meta?.lang==='en')?t.en:t.fr; document.documentElement.lang=spec.meta?.lang||getLang();

      const header=document.createElement('div'); header.className='doc-header';
      const logoBox=document.createElement('div'); logoBox.className='logo-box';
      if(spec.meta?.style?.logoDataUrl){ const im=new Image(); im.src=spec.meta.style.logoDataUrl; logoBox.appendChild(im);} else { logoBox.textContent='LOGO'; logoBox.style.color='#9aa6bf'; }
      const bi=document.createElement('div'); bi.className='brand-info';
      const company=safeStr(spec.meta?.company || spec.meta?.brand?.company,'Votre société');
      bi.innerHTML=`<div class="company">${company}</div>`;
      header.appendChild(logoBox); header.appendChild(bi); sheet.appendChild(header);

      const title=safeStr(spec.meta?.title,L.title); const client=safeStr(spec.meta?.client,'Client'); const date=safeStr(spec.meta?.date, fmtDate());
      const h1=document.createElement('div');
      h1.innerHTML = `<div class="h1">${title}</div>
        <div class="meta">${L.to}: <span class="tag">${client}</span> &nbsp;•&nbsp;
        ${L.from}: <span class="tag">${company}</span> &nbsp;•&nbsp; ${L.date}: ${date}</div>`;
      sheet.appendChild(h1);
      sheet.appendChild(Object.assign(document.createElement('div'),{className:'hr'}));

      statusEl.textContent = (spec.meta?.lang==='en') ? 'Preview ready' : 'Aperçu prêt';
    }

    document.getElementById('brandBtn').onclick = ()=> location.href='index.html';
    document.getElementById('backBtn').onclick = ()=> location.href='studio.html';
    document.getElementById('pdfBtn').onclick  = ()=> { window.print(); };
    document.getElementById('langSel').onchange = (e)=>{ spec.meta = { ...(spec.meta||{}), lang:e.target.value }; localStorage.setItem('pf_proposal', JSON.stringify(spec)); render(); };
  </script>
</body>
</html>
